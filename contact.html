        <style>
            body {
                background-image: url('img/portfolio.png');
                background-position: center;
                background-repeat: no-repeat;

    <body>
        <header>
            <div class="navbar">

        <section>
            <div class="contact">
                <h1> CONTACT ME </h1> 
            </div>
            <div class="hero">
                <div class="hero-content">
                    <div class="left">
                        <form action="https://formsubmit.co/ingdiegofm@gmail.com" method="POST">
                            <div class="info">
                                <label for="name"> Name </label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                                
                                <label for="email"> Email </label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required>
                                
                                <label for="subject"> Subject </label>
                                <input type="text" name="subject" id="subject" placeholder="Subject" required>
                                
                                <label for="message"> Message </label>
                                <textarea type="text" name="message" id="mesage" placeholder= "Typing your massage here..." required minlength="10"></textarea> <br>
                            </div>
                            
                            <div class="btn">
                                <input class="btn" type="submit" value="SEND">
                            </div>
                        <form/>
                    </div>

                    <div class="right">
                        <ul>
                            <li> <img src="img/person.png" width="40"></li>
                            <ul>
                                <li> <a> Diego Martin </a> </li>
                            </ul>
                            <li> <img src="img/address 3.png" width="40"></li>
                            <ul>
                                <li> <a> Lewisville, Texas </a></li>
                            </ul>
                                
                            <li> <img src="img/email 3.png" width="40"></li>
                            <ul>
                                <li> <a> ingdiegofm@gmail.com </a></li>
                            </ul>
                                
                            <li> <img src="img/phone 2.png" width="40"></li>
                            <ul>
                                <li> <a> +1 (682) 704 37 78 </a></li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>    
        </section>

        <footer>
            <div class="center full_width social_links">
                <div class="row">
                    <br /> <br /> <br />
                    <!-- <a href="#"> <img class="social" width=40 src="img/Twitter.png"> </a> -->
                    <a href="#"> <img class="social" width=40 src="img/Facebook.png"> </a>
                    <a href="#"> <img class="social" width=40 src="img/Instagram.png"> </a>
                    <a href="#"> <img class="social" width=40 src="img/Linkedin.png"> </a>
                </div>
            </div>

            <div class="made-with">
                <p> Diego Martin </p>
                <p> 2025 </p>
            </div>
        </footer>
    
        <script>
            const toggleBtn = document.querySelector('.menu-btn')
            const toggleBtnIcon = document.querySelector('.menu-btn i')
            const MenuDown = document.querySelector('.menu-down')
    
            toggleBtn.onclick = function () {
                MenuDown.classList.toggle('open')
                const isOPen = MenuDown.classList.contains('open')
    
                toggleBtnIcon.classList = isOPen
                    ? 'fa-solid fa-xmark'
                    : 'fa-solid fa-bars'
            }
        </script>
    </body>
